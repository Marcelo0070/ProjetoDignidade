{% extends "base.html" %}
{% block titulo %}Editar Doação de Entrada{% endblock %}
{% block conteudo %}

<div class="form-fundo">

    <div class="form-titulo">
        <h2>Editar Doação de Entrada</h2>
        <p>Altere os dados da doação recebida conforme necessário.</p>
    </div>

    <form method="POST">
        <div class="form-card">
            <label>Tipo*:</label>
            <input type="text" name="tipo" value="{{ dados.tipo if dados else '' }}" required>
        </div>

        <div class="form-card">
            <label>Origem*:</label>
            <input type="text" name="origem" value="{{ dados.origem if dados else '' }}" required>
        </div>

        <div class="form-card">
            <label>Data*:</label>
            <input type="date" name="data" value="{{ dados.data if dados else '' }}" required>
        </div>

        <div class="form-card">
            <label>Observações:</label>
            <textarea name="observacoes">{{ dados.observacoes if dados else '' }}</textarea>
        </div>

        <div class="form-acoes">
            <button type="submit" class="btn-enviar">Salvar Alterações</button>
            <a href="#" onclick="document.querySelector('form').reset(); return false;" class="link-limpar">Cancelar Edição</a>
        </div>
    </form>
</div>

{% endblock %}
