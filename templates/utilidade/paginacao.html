{% if total_paginas > 1 %}
<div class="paginacao">
  {% if pagina > 1 %}
    <a href="{{ url_for(rota, pagina=pagina - 1, **params) }}">&#171; Anterior</a>
  {% endif %}

  {% for p in range(1, total_paginas + 1) %}
    {% if p == pagina %}
      <strong>[{{ p }}]</strong>
    {% else %}
      <a href="{{ url_for(rota, pagina=p, **params) }}">{{ p }}</a>
    {% endif %}
  {% endfor %}

  {% if pagina < total_paginas %}
    <a href="{{ url_for(rota, pagina=pagina + 1, **params) }}">Pr√≥xima &#187;</a>
  {% endif %}
</div>
{% endif %}
